<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika ‚ù§Ô∏è</title>

<style>

body{
margin:0;
height:100vh;
background:#f6c1cc;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, Helvetica, sans-serif;
overflow:hidden;
text-align:center;
}

.container{
background:white;
padding:25px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
width:300px;
position:relative;
}

h2{
color:#d6336c;
margin-bottom:15px;
}

img{
width:180px;
margin:10px 0;
}

button{
padding:12px 26px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
appearance:none;
-webkit-appearance:none;
}

#yes{
background:#ff4d88;
color:white;
margin-right:10px;
}

#no{
background:#8a8a8a;
color:white;
position:absolute;
left:180px;
top:260px;
}

/* heart confetti */
.heart{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 4s linear forwards;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

</style>
</head>

<body>

<div class="container">

<h2 id="text">Ritika ü•∫‚ù§Ô∏è<br>Will you be my Valentine?</h2>

<img id="beg" src="beg.gif.GIF">
<img id="celebrate" src="celebrate.gif.GIF" style="display:none;">
<img id="us" src="us.jpg.jpg" style="display:none; width:220px; border-radius:15px;">

<br>

<button id="yes">YES üíñ</button>
<button id="no">NO</button>

</div>

<script>

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const text = document.getElementById("text");
const beg = document.getElementById("beg");
const celebrate = document.getElementById("celebrate");
const us = document.getElementById("us");

/* YES BUTTON */
yesBtn.onclick = function(){

yesBtn.style.display="none";
noBtn.style.display="none";

text.innerHTML="I knew it üòç";

beg.style.display="none";
celebrate.style.display="block";

startHearts();

setTimeout(()=>{
celebrate.style.display="none";
us.style.display="block";
text.innerHTML="You‚Äôre stuck with me for life üòò<br>I‚Äôll annoy you forever ‚ù§Ô∏è";
},3000);

};

/* NO BUTTON RUN AWAY (works on iPhone tap) */

function moveButton(){
let x = Math.random() * (window.innerWidth - 120);
let y = Math.random() * (window.innerHeight - 80);

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

/* HEART CONFETTI */

function createHeart(){
const heart = document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),4000);
}

function startHearts(){
setInterval(createHeart,250);
}

</script>

</body>
</html>
