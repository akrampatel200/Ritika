<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
background:#f6c1cc;
font-family:Arial, Helvetica, sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* card /
.container{
background:white;
padding:25px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.15);
width:300px;
text-align:center;
position:relative;
min-height:420px;
}

h2{
color:#c2185b;
margin-bottom:10px;
}

img{
width:180px;
margin:15px 0;
}

/ buttons /
button{
padding:12px 26px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
appearance:none;
-webkit-appearance:none;
}

/ YES button /
#yes{
background:#ff4d88;
color:white;
}

/ NO button /
#no{
background:#8a8a8a;
color:white;
position:fixed;
z-index:999;
}

/ hidden items /
#celebrate,
#us{
display:none;
width:220px;
border-radius:15px;
}

/ hearts /
.heart{
position:fixed;
font-size:22px;
animation:fall 3s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="container">

<h2 id="text">Ritika ü•∫‚ù§Ô∏è<br>Will you be my Valentine?</h2>

<!-- begging gif -->
<img id="beg" src="beg.gif.GIF">

<!-- celebration gif -->
<img id="celebrate" src="celebrate.gif.GIF">

<!-- your photo -->
<img id="us" src="us.jpg.jpg">

<br>

<button id="yes">YES üíñ</button>
<button id="no">NO üò≠</button>

</div>

<script>

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const text = document.getElementById("text");

/ -------- NO BUTTON RUNS AWAY -------- /
function moveButton(){

const padding = 20;

let maxX = window.innerWidth - noBtn.offsetWidth - padding;
let maxY = window.innerHeight - noBtn.offsetHeight - padding;

let x = Math.random() * maxX;
let y = Math.random() * maxY;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

/ mobile + desktop triggers /
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);


/ -------- YES CLICK -------- /
yesBtn.onclick = function(){

/ hide buttons /
yesBtn.style.display="none";
noBtn.style.display="none";

/ change text /
text.innerHTML="I knew it üòç";

/ swap gif /
document.getElementById("beg").style.display="none";
document.getElementById("celebrate").style.display="block";

/ heart confetti /
setInterval(createHeart,200);

/ show your photo after 3 sec /
setTimeout(()=>{
document.getElementById("celebrate").style.display="none";
document.getElementById("us").style.display="block";
text.innerHTML="You‚Äôre stuck with me for life üòò<br>I‚Äôll annoy you forever ‚ù§Ô∏è";
},3000);

};


/ -------- HEART CONFETTI -------- */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},5000);
}

</script>

</body>
