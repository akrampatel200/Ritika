<script>
var no=document.getElementById("no");
var yes=document.getElementById("yes");

function runAway(){
var x=Math.random()(window.innerWidth-100);
var y=Math.random()(window.innerHeight-60);
no.style.left=x+"px";
no.style.top=y+"px";
}

document.addEventListener("touchstart",function(e){
var rect=no.getBoundingClientRect();
var touch=e.touches[0];

if(Math.abs(touch.clientX-rect.left)<120 &&
Math.abs(touch.clientY-rect.top)<120){
runAway();
}
});

no.addEventListener("click",function(e){
e.preventDefault();
runAway();
});

yes.addEventListener("click",function(){
document.getElementById("beg").style.display="none";
document.getElementById("q").style.display="none";
yes.style.display="none";
no.style.display="none";

document.getElementById("celebrate").style.display="block";
document.getElementById("us").style.display="block";
document.getElementById("msg").style.display="block";
});
</script>
