<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ritika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: linear-gradient(135deg,#ffd6e0,#fff0f5);
font-family:'Dancing Script', cursive;
overflow:hidden;
text-align:center;
}

.container{
position:relative;
padding:15px;
}

h1{
font-size:2.1rem;
color:#ff2e63;
margin-bottom:12px;
}

#gif{
width:250px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

button{
padding:12px 25px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
transition:0.2s;
}

#yesBtn{
background:#ff4d6d;
color:white;
}

#yesBtn:hover{
transform:scale(1.1);
}

#noBtn{
background:#ccc;
position:absolute;
}

#celebration{
display:none;
}

#ourPhoto{
display:none;
margin-top:18px;
width:270px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.message{
font-size:24px;
color:#ff2e63;
margin-top:15px;
display:none;
padding:0 10px;
}

.heart{
position:fixed;
bottom:-20px;
font-size:24px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0) scale(1);}
100%{transform:translateY(-100vh) scale(1.5);}
}
</style>
</head>

<body>

<div class="container">

<h1 id="question">
Ritika <br><br>
Will you be my Valentine? ‚ù§Ô∏è
</h1>

<img id="gif" src="beg.gif.GIF">

<div>
<button id="yesBtn">YES üíñ</button>
<button id="noBtn">NO</button>
</div>

<div id="celebration">
<h1> you're stuck with me for life now ‚ù§Ô∏è</h1>
<img id="gif2" src="celebrate.gif.GIF">
<img id="ourPhoto" src="us.jpg.jpg">
<div class="message">I promise to keep annoying you forever üòåüíû</div>
</div>

</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const gif=document.getElementById("gif");
const celebration=document.getElementById("celebration");
const ourPhoto=document.getElementById("ourPhoto");
const message=document.querySelector(".message");
const question=document.getElementById("question");

let texts=[
"Are you sure? ü•∫",
"Think again üò≠",
"Wrong answer",
"You don‚Äôt mean that‚Ä¶",
"Nice try üòÇ",
"Press YES Ritika ‚ù§Ô∏è"
];

let i=0;

function moveButton(){
const x=Math.random()(window.innerWidth-100);
const y=Math.random()(window.innerHeight-50);
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
noBtn.innerText=texts[i%texts.length];
i++;
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("touchstart",moveButton);

yesBtn.addEventListener("click",()=>{
gif.style.display="none";
yesBtn.style.display="none";
noBtn.style.display="none";
question.style.display="none";
celebration.style.display="block";
ourPhoto.style.display="block";
message.style.display="block";
createHearts();
});

function createHearts(){
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);
}
</script>

</body>
